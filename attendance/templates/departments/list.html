{% extends "base.html" %}
{% block title %}Departments List{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Departments</h3>
    <a href="/departments/create/" class="btn btn-success mb-3">+ Add Department</a>
    <table class="table table-striped">
        <thead><tr><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
            {% for dep in departments %}
            <tr>
                <td>{{ dep.name }}</td>
                <td>
                    <a href="/departments/{{ department.id }}/update/" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/departments/{{ department.id }}/delete/" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
