{% extends "base.html" %}
{% block title %}Update Department{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Update Department</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3"><label>Name</label><input name="name" class="form-control" value="{{ department.name }}" required></div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
