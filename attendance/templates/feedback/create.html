{% extends "base.html" %}
{% block title %}Create Feedback{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Create Feedback</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="staff_id" value="{{ request.session.user_id }}">
        <div class="mb-3">
            <label>Feedback</label>
            <textarea name="feedback" class="form-control" rows="3" required></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
