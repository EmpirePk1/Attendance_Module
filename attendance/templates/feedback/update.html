{% extends "base.html" %}
{% block title %}Update Feedback{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Update Feedback</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Feedback</label>
            <textarea name="feedback" class="form-control" rows="3" required>{{ feedback.feedback }}</textarea>
        </div>
        <div class="mb-3">
            <label>Feedback Reply</label>
            <textarea name="feedback_reply" class="form-control" rows="3">{{ feedback.feedback_reply }}</textarea>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
