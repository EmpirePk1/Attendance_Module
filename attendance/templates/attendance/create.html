{% extends "base.html" %}
{% block title %}Create Attendance{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Create Attendance</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3"><label>Department ID</label><input name="department_id" class="form-control" required></div>
        <div class="mb-3"><label>Date</label><input name="attendance_date" type="date" class="form-control" required></div>
        <button class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
