{% extends "base.html" %}
{% block title %}Leave Detail{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Leave Detail</h3>
    <p><strong>Staff ID:</strong> {{ leave.staff_id }}</p>
    <p><strong>Date:</strong> {{ leave.leave_date }}</p>
    <p><strong>Message:</strong> {{ leave.leave_message }}</p>
    <p><strong>Status:</strong> {{ leave.leave_status }}</p>
</div>
{% endblock %}
