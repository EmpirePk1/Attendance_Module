{% extends "base.html" %}
{% block title %}Update Attendance Report{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Update Attendance Report</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3"><label>Status</label><input name="status" class="form-control" value="{{ report.status }}" required></div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
